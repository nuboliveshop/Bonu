    <script>

            const id = Math.floor(Math.random() * 1000);
            const price = (Math.random()*600 + 20).toFixed(2);

        }

        function initHomeFeed() { addFeedBlock(document.getElementById('feed-container')); addFeedBlock(document.getElementById('feed-container')); }

            const sec = sections[Math.floor(Math.random() * sections.length)];
